<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${article.title}"></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/layout.css}" />
</head>
<body>
<div id="container">
    <div id="header">
        <a th:href="@{/}" class="title">
            <span class="header-text">Entertainment Everyday</span>
        </a><br />

        <div th:include="base :: menu"></div>
    </div>

    <div id="content">
        <h2 th:text="${article.title}"></h2>

        <span class="author-date">
            <span th:text="${article.authorName}"></span> &bull; <span th:text="${article.publicationDate}"></span>
        </span><br /><br />

        <div align="center"><img th:src="${article.mainImageUrl}" alt="MAIN IMAGE" /></div><br /><br />

        <span th:utext="${article.articleContent}"></span>
    </div>

    <div th:include="base :: footer"></div>
</div>
</body>
</html>
