<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entertainment Everyday | Author Login</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/layout.css}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" th:src="@{/validationscripts/authentication.js}">
    </script>
</head>
<body>
<div id="container" style="padding-left:20%;padding-right:20%;border:none;">
    <div id="header" style="border:none;background:none;color:black;">
        <div align="center">
            <p><a th:href="@{/}" class="title">
                <span class="header-text">Entertainment Everyday</span>
            </a></p><br />

            <h3>Enter Your Credentials</h3><br />

            <form th:action="@{/author/login}" id="authorLoginForm" method="post">
                <label>
                    <span class="signin_text">Login:</span><br />
                    <input type="text" name="author_id" style="width:250px;" />
                </label><br />

                <label>
                    <span class="signin_text">Password:</span><br />
                    <input type="password" name="password" style="width:250px;" />
                </label><br />

                <input type="submit" value="SIGN IN" /><br />
            </form><br />

            <div th:if="${param.error}">
                <span class="error-text" id="errmsg">Invalid login and/or password.</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
